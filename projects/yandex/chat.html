<script>
  function placemark()
  let elem = document.getElementById('addFormTemplate'); //получаем элемент по id
  let style = getComputedStyle(elem); // получаем его стили
  if (style.display === 'none') {
    // если у елемента свойство равно none
    document.getElementById('addFormTemplate').style.display = 'block'; // меняем на блок, выводим елемент на экран
  } else if (style.display !== 'none') {
    // если свойство не равно none
    document.getElementById('addFormTemplate').style.display = 'none';
  } // скрываем отображение в браузере елемента
</script>
